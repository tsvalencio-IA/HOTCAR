<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Collector Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-fire-alt"></i> HW<span>GARAGE</span>
        </div>
        <div class="stats-container">
            <i class="fas fa-car-side"></i>
            <span id="total-cars">0</span>
        </div>
    </header>

    <main>
        <div class="actions-container">
            <button id="btn-scan" class="btn-main">
                <div class="icon-bg"><i class="fas fa-camera"></i></div>
                <span>Escanear Carro</span>
            </button>
            <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">
        </div>

        <div class="filters-area">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Pesquisar modelo...">
                <button id="btn-search-action">Buscar</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-filter="todos">Todos</button>
                <button class="tab" data-filter="colecao">Minha Garagem</button>
                <button class="tab" data-filter="desejo">Desejos</button>
            </div>
        </div>

        <div id="dashboard" class="grid-container">
            <div class="loading-state">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Carregando cole√ß√£o...</p>
            </div>
        </div>
    </main>

    <div id="modal-form" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Identifica√ß√£o</h2>
                <span class="close-modal">&times;</span>
            </div>
            
            <div class="preview-box">
                <img id="preview-img" src="" alt="Preview">
                <div id="ai-loading" class="hidden">
                    <i class="fas fa-robot fa-bounce"></i> IA Analisando...
                </div>
            </div>

            <form id="car-form">
                <div class="form-group">
                    <label>Modelo</label>
                    <input type="text" id="inp-nome" required placeholder="Ex: Bone Shaker">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Ano/S√©rie</label>
                        <input type="text" id="inp-ano" placeholder="2024">
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="text" id="inp-cor" placeholder="Cor Principal">
                    </div>
                </div>

                <div class="form-group">
                    <label>Curiosidades</label>
                    <textarea id="inp-obs" placeholder="Detalhes..."></textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="inp-status">
                        <option value="colecao">‚úÖ Tenho na Garagem</option>
                        <option value="desejo">‚≠ê Lista de Desejos</option>
                    </select>
                </div>

                <button type="submit" class="btn-save">SALVAR REGISTRO</button>
            </form>
        </div>
    </div>

    <div id="modal-webcam" class="modal hidden">
        <div class="modal-content webcam-content">
            <div class="modal-header">
                <h2>C√¢mera</h2>
                <span class="close-webcam">&times;</span>
            </div>
            <div class="video-container">
                <video id="webcam-video" autoplay playsinline></video>
                <canvas id="webcam-canvas" style="display:none;"></canvas>
            </div>
            <button id="btn-capture" class="btn-main">üì∏ Capturar Foto</button>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
      }
    }
    </script>

    <script type="module" src="app.js"></script>

</body>
</html>
