<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Collector AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-fire-alt"></i> HW<span>Collector</span>
        </div>
        <div class="stats-container">
            <i class="fas fa-car-side"></i>
            <span id="total-cars">0</span>
        </div>
    </header>

    <main>
        <div class="actions-container">
            <button id="btn-camera" class="btn-main">
                <div class="icon-bg"><i class="fas fa-camera"></i></div>
                <span>Escanear Carro</span>
            </button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div class="filters-area">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Qual carro procura?">
            </div>

            <div class="tabs">
                <button class="tab active" onclick="filtrar('todos')">Todos</button>
                <button class="tab" onclick="filtrar('colecao')">Garagem</button>
                <button class="tab" onclick="filtrar('desejo')">Desejos</button>
            </div>
        </div>

        <div id="dashboard" class="grid-container">
            <div class="loading-state">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Carregando motores...</p>
            </div>
        </div>
    </main>

    <div id="modal-form" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Piloto!</h2>
                <span class="close-modal">&times;</span>
            </div>
            
            <div class="preview-box">
                <img id="preview-img" src="" alt="Preview">
                <div id="ai-loading" class="hidden">
                    <i class="fas fa-robot"></i> IA Analisando...
                </div>
            </div>

            <form id="car-form">
                <div class="input-group">
                    <label>Modelo</label>
                    <input type="text" id="inp-nome" required placeholder="Ex: Twin Mill">
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label>Ano/S√©rie</label>
                        <input type="text" id="inp-ano" placeholder="2024">
                    </div>
                    <div class="input-group">
                        <label>Cor</label>
                        <input type="text" id="inp-cor" placeholder="Cor">
                    </div>
                </div>

                <div class="input-group">
                    <label>Detalhes da IA</label>
                    <textarea id="inp-obs" placeholder="Aguardando an√°lise..."></textarea>
                </div>

                <div class="input-group">
                    <label>Destino</label>
                    <select id="inp-status">
                        <option value="colecao">üèÅ Minha Garagem</option>
                        <option value="desejo">‚≠ê Lista de Desejos</option>
                    </select>
                </div>

                <button type="submit" class="btn-save">Salvar no Sistema</button>
            </form>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
      }
    }
    </script>

    <script type="module" src="app.js"></script>
    
    <script>
        function filtrar(tipo) {
            window.dispatchEvent(new CustomEvent('filtrarGrid', { detail: tipo }));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
